bn:
  app_name: সাইফোন ব্রাউজার
  subtitle: আপনার সীমানার বাইরে ব্রাউজ করুন
  description: |
      লক্ষ লক্ষ ব্যবহারকারীদের তাদের পছন্দসই সাইটগুলিতে অ্যাক্সেস পেতে সাহায্য করার পর, সাইফোন আইওএস এর জন্য তাদের প্রথম অফিসিয়াল অ্যাপ চালু করেছে! আমাদের নতুন ব্রাউজারের অ্যাপ্লিকেশনটি সাইফন নেটওয়ার্ক অ্যাক্সেসকে একত্রিত করে, আপনার সাইটগুলিতে নিরাপদে সংযোগ স্থাপন করে।আপনি পৃথিবীতে যেখানেই থাকুন না কেন, Psiphon ব্রাউজার অ্যাপ্লিকেশন আপনাকে আপনার গন্তব্য ওয়েবসাইটে সংযুক্ত করবে। পাবলিক ওয়াইফাই পরিষেবাগুলি বা অন্য নেটওয়ার্কগুলি ব্যবহার করার সময় সাইফন অ্যাপ্লিকেশান আপনাকে সুরক্ষার একটি অতিরিক্ত স্তর প্রদান করে যা অবিশ্বাসযোগ্য হতে পারে।
      মূল বৈশিষ্ট্যগুলি অন্তর্ভুক্ত: •  বিনামূল্যে, সীমাহীন ব্যক্তিগত ব্যবহার • ডাউনলোড, ইনস্টল এবং ব্যবহার করা সহজ। কোন নিবন্ধন বা কনফিগারেশন প্রয়োজন নেই।• দ্রুত, নির্ভরযোগ্য অ্যাক্সেস প্রদানের জন্য প্রোটোকলগুলির স্বয়ংক্রিয় নির্বাচন, প্রতিটি সময়।• বহু ভাষা সমর্থন এবং কনফিগার সার্ভার অবস্থান।
  keywords: সাইফোন, ব্রাউজার, ভিপিএন, প্রক্সি
