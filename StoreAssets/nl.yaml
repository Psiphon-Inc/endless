nl:
  app_name: Psiphon Browser
  subtitle: Browse voorbij je grenzen
  description: |
      Na het helpen van tientallen miljoenen gebruikers toegang krijgen tot de sites waar ze van houden, heeft Psiphon zijn eerste officiële app voor iOS gelanceerd! Onze nieuwe browser app integreert naadloos de toegang tot het Psiphon-netwerk, zodat u veilig verbinding maakt met uw sites
      Het maakt niet uit waar u in de wereld bent, de Psiphon Browser-app verbindt u met uw bestemmingswebsites. De app biedt u ook een extra laag beveiliging bij gebruik van openbare Wi-Fi-diensten of andere netwerken die onbetrouwbaar kunnen zijn.
      Belangrijkste kenmerken zijn:.

      • Vrij, onbeperkt persoonlijk gebruik
      • Gemakkelijk te downloaden, installeren en gebruiken. Geen registratie of configuratie vereist
      • Automatische selectie van protocollen om elke keer snel, betrouwbaar toegang te krijgen
      • Meerdere taal ondersteuning en cconfigureerbaar server locatie
  keywords: Psiphon, verkenner, VPN, proxy
