fr:
  app_name: Navigateur Psiphon
  subtitle: Browse beyond your borders

  description: |
      Après avoir aidé des millions d’utilisateurs à obtenir l’accès aux sites qu’ils aiment, Psiphon a lancé sa première appli officielle pour iOS ! Notre nouvelle appli de navigation intègre de façon transparente l’accès au réseau de Psiphon, vous connectant en toute sécurité à vos sites.

      Où que vous soyez dans le monde, l’appli de navigation de Psiphon vous connectera à vos sites Web de destination. L’appli vous fournit aussi une couche supplémentaire de protection quand vous utilisez des services Wi-Fi publics ou d’autres réseaux qui pourraient ne pas être dignes de confiance.

      Les caractéristiques clés incluent :
      • Usage personnel gratuit et illimité.
      • Facile à télécharger, à installer et à utiliser. Aucune inscription ni configuration n’est requise.
      • Sélection automatique des protocoles pour fournir un accès rapide et fiable en tout temps.
      • Prise en charge multilingue et emplacement des serveurs configurable.
  keywords: Psiphon, navigateur, RPV, VPN, mandataire, proxy
