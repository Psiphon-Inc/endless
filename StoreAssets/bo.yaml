bo:
  app_name: སཡི་ཕོན་བལྟ་ཆས།
  description: |
      Android བེད་སྤྱོད་གཏོང་མཁན་ས་ཡ་མང་པོས་དགའ་མོས་བྱས་པའི་དྲྭ་ཚིགས་འདི་ལོངས་སུ་སྤྱོད་ཐུབ་པའི་རྗེས་སུ་ང་ཚོས་IOS བེད་སྤྱོད་གཏོང་མཁན་ཚོའི་ཆེད་དུའང་སཡི་ཕྷོན་མཉེན་ཆས་འདི་བཞིན་ཐེངས་དང་པོར་གཞུང་འབྲེལ་ཐོག་ནས་འགོ་འཛུགས་ཡོད། སཡི་ཕྷོན་ནི་དྲྭ་རྒྱ་ཉེན་སྲུང་བྱེད་མཁན་གྱི་ཡོ་བྱད་སྟོབས་ཤུགས་ཆེ་ཤོས་དང་བརྟན་ཤོས་ཤིག་ཆགས་ཡོད། སཡི་ཕྷོན་བལྟ་ཆས་འདི་རྒྱུད་ནས་ཞིབ་བཤེར་ཅན་གྱི་དྲྭ་ཚིགས་དང་བཀག་སྡོམ་བྱེད་པའི་དྲྭ ཚིགས་སོགས་ལ་རང་ཉིད་འཛམ་གླིང་གི་ས་ཕྱོགས་གང་དུ་གནས་རུང་དཀའ་ཚེགས་མེད་པའི་ཐོག་ནས་མཐུད་ཐུབ། དེས་མ་ཟད་སྤྱི་པའི་wifi ཞབས་ཞུ་དང་ཡང་ན་ཡིད་ཆེས་མེད་པའི་དྲྭ་རྒྱ་བེད་སྤྱོད་བྱས་པའི་སྐབས་སུ་སཡི་ཕྷོན་བལྟ་ཆས་བེད་སྤྱོད་བྱས་ཚེ་དྲྭ་རྒྱའི་ཉེན་སྲུང་ཀྱི་རིམ་པ་འཕར་སྟེར་གྱི་ཡོད།
      ཁྱད་ཆོས།
      སྒེར་སྤྱོད་ཀྱི་ཆེད་དུ་རིན་མེད་འབུལ་རྒྱུ།
      ཕབ་ལེན་དང་ནང་འཇུག་ལས་སླ་པོའི་ངང་བྱེད་ཐུབ། ཐོ་འགོད་དང་སྒྲིག་བཀོད་བྱེད་དགོས་དོན་མེད།
      ཕབ་ལེན་དང་། འགྲིག་བཅུག བེད་སྤྱོད་སོགས་བྱེད་བདེ་བ།
      དེབ་སྐྱེལ་ལམ་སྒྲིག་བཀོད་བྱེད་མི་དགོས།
      སྐད་རིགས་སྣ་ཚོགས་རྒྱུད་དེ་བེད་སྤྱོད་དང་།
  keywords: སཡི་ཕོན། བལྟ་ཆས། VPN ངོ་ཚབ།
