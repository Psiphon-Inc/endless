fa:
  app_name: مرورگر سایفون
  subtitle: فراتر از مرزهای خود را پیدا کنید
  description: |
      بعد از کمک به میلیون‌ها کاربر ِ سیستم‌‌عامل اندروید برای دسترسی به وبسایت‌های موردعلاقه‌شان، اولین اپلیکیشن رسمی‌ برای سیستم‌عامل iOS را راه‌اندازی کردیم! مرورگر جدید ما بدون هیچ مشکلی اتصالی امن را برای شما از طریق شبکه‌‌ی فیلترشکن سایفون فراهم ‌می‌کند.

      مهم نیست کجای دنیا ساکنید، مرورگر سایفون شما را به وبسایت‌های فیلترشده و غیرقابل دسترس متصل می‌کند. مرورگر سایفون هم‌چنین هنگام استفاده از وای-فای عمومی و شبکه‌های غیرقابل اعتماد، یک لایه به لایه‌های حفاظتی دستگاه شما اضافه می‌کند.

      ویژگی‌های اصلی:
      • استفاده‌ی رایگان و نامحدود برای مصرف شخصی
      • دانلود، نصب و استفاده آسان بدون نیاز به ثبت‌نام یا پیکربندی
      • انتخاب خودکارپروتکل به منظوردسترسی با کیفیت و مطمئن
      • پشتیبانی به چند زبان و امکان انتخاب مکان سرورها
  keywords: سایفون، مرورگر، فیلترشکن، پروکسی
