pt-PT:
  app_name: Navegador Psiphon
  description: |
      Depois de ajudar dezenas de milhões de utilizadores a obter acesso aos sites que eles adoram, Psiphon lançou a sua primeira aplicação oficial para iOS! A nossa nova aplicação de navegador integra homogeneamente o acesso à rede Psiphon, ligando com segurança aos seus sites.

      Não importa onde quer que esteja no mundo, a aplicação Psiphon Browser irá ligá-lo aos seus sites de destino. A aplicação também fornece uma camada extra de proteção quando usa os serviços de Wi-Fi públicos ou outras redes que podem não ser de confiança.

      Funcionalidades chaves incluídas:
      • Gratuita, utilização pessoal ilimitada.
      • Fácil de transferir, instalar e usar. Não é necessário registar ou nem configurar.
      • Seleção automática de protocolos para fornecer um acesso de confiança e rápido, de todas as vezes.
      • Suporte para múltiplos idiomas e localização de servidor configurável.
  keywords: Psiphon, navegador, VPN, proxy
