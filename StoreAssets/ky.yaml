  app_name: Psiphon Браузери
  description: |
      Ондогон миллион пайдалануучуларга алар жакшы көргөн сайттарга кирүүгө жардам көрсөткөндөн кийин, Psiphon iOS үчүн биринчи колдонмосун чыгарды! Биздин жаңы браузер колдонмобуз Psiphon желеге байланышты үзгүлтүксүз кылат жана сизди сайттарыңызга коопсуз байланыштырат.

      Дүйнөнүн кайсы бөлүгүндө болсоңуз дагы, Psiphon браузер колдонмосу сизди максат вебсайттарына байланыштырат. Ошол эле учурда, колдонмо коомдук Wi-Fi же башка ишенимсиз боло алган желелерди колдонуу кезинде кошумча коопсуздук деңгээлин берет.

      Өзгөчөлүктөрү:
      •Жеке колдонуу үчүн акысыз, чексиз.
      •Жүктөп алуу жана орнотуу оңой. Катталуу же конфигурациялоону талап кылбайт.
      •Ар дайым ылдам, ишенимдүү байланышты камсыз кылуу үчүн протоколдорду автотандоо.
      •Бир нече тилдерди колдоо жана сервер орундалышын конфигурациялоо.
  keywords: Psiphon, браузер, VPN, прокси
