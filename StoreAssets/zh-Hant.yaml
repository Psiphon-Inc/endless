zh-Hant:
  app_name: Psiphon瀏覽器
  subtitle: 跨越界限的自由瀏覽
  description: |
      協助了上千萬用戶能順利訪問連上他們所喜受的網站之後，Psiphon正式發佈了官方版的 iOS 應用。這款新的瀏覽器應用無縫地整合來接取Psiphon網路，維持用戶與訪問網站之間的安全通訊。

      不管身處在地球上哪一個角落，Psiphon瀏覽器應用都能為你連到目的地網站。這款應用也在使用公共無線訊息或其它不可信任的網路時，多提供一層安全保護。

      主要功能包括：
      • 免費、無限制的個人使用。
      • 容易下載、安裝和使用。無需註冊或設定要求。
      • 每次自動選取協定，以提供快速穩定的連線接取。
      • 多語言支持可自定伺服器位置
  keywords: Psiphon，瀏覽器，VPN, 代理
