es:
  app_name: Navegador Psiphon
  subtitle: Browse beyond your borders

  description: |
      Tras ayudar a decenas de millones de usuarios a obtener acceso a los sitios que aman, ¡Psiphon ha lanzado su primera app oficial para iOS! Nuestra nueva app de navegador integra con armonía el acceso a la red de elusión Psiphon, conectándole de forma segura a sus sitios.

      No importa en qué parte del mundo esté, la app Navegador Psiphon le conectará a sus sitios web de destino. La app también le proporciona una capa extra de protección al usar servicios Wi-Fi públicos u otras redes que podrían no ser de confianza.

      Las características clave incluyen:
      • Uso personal ilimitado gratuito.
      • Fácil descarga, instalación, y uso. No requiere registro o configuración.
      • Selección automática de protocolos para proporcionar acceso rápido y fiable en todo momento.
      • Asistencia en varios idiomas y ubicación configurable del servidor.
  keywords: Psiphon, navegador, VPN, proxy
