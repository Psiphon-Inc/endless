ru:
  app_name: Браузер Psiphon
  description: |
      Psiphon уже помог десяткам миллионов пользователей получить доступ к любимым сайтам, и теперь мы запускаем первое официальное приложение Psiphon для iOS! Наш новый браузер легко обеспечивает работу с сетью Psiphon, безопасно предоставляя вам доступ к сайтам.

      Вне зависимости от того, где вы находитесь, браузер Psiphon обеспечит соединение с необходимыми вам веб-сайтами. Наше приложение также обеспечит вас дополнительным уровнем  безопасности при использовании общедоступных точек Wi-Fi или других сетей, которые могут оказаться ненадёжными.

      Ключевые особенности:
      • Бесплатное и неограниченное использование в личных, некоммерческих целях.
      • Легко скачать, установить и использовать. Отсутствие регистрации и необходимости настройки.
      • Автоматический выбор протоколов для предоставления быстрого и надежного постоянного доступа.
      • Техническая поддержка на нескольких языках и возможность настроить местоположение сервера.
  keywords: Psiphon, браузер, VPN, прокси, обход, цензура
