nb:
  app_name: Psiphon nettleser
  subtitle: Grenseløs utforskning
  description: |
      Etter å ha hjulpet millioner av brukere med nå sidene de elsker, har vi lansert den første Psiphon-appen for iOS. Vår nye nettleser gir sømløs tilgang til Psiphons omgåelsesnettverk, og kobler deg sikkert til sidene dine.

      Psiphon-nettleseren vil koble deg til nettsider som er sensurert, blokkert, eller på annet vis utilgjengelige, uansett hvor du er i verden. Bruk av Psiphon-nettleseren gir deg også et ekstra lag med beskyttelse når du bruker offentlige Wi-Fi-tjenester eller andre nettverk som kan være upålitelige.

      Nøkkelfunksjoner:
      • Gratis for personlig bruk.
      • Enkelt å laste ned og installere. Ingen registrering eller oppsett kreves.
      • Automatisk valg av protokoller for å tilby effektiv, pålitelig omgåelse, hver gang.
      • Støtte for flere språk og valgfri tjenerplassering.
  keywords: Psiphon, nettleser, VPN, proxy, mellomtjener
